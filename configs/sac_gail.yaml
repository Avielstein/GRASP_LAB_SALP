# SAC + GAIL Training with Expert Demonstrations

environment:
  name: salp_snake_gail
  type: salp_snake
  width: 800
  height: 600
  params:
    num_food_items: 12
    food_reward: 15.0
    collision_penalty: -30.0
    time_penalty: -0.05
    efficiency_bonus: 2.0
    forced_breathing: true

agent:
  name: sac_gail_salp
  type: sac_gail
  hidden_sizes: [256, 256]
  learning_rate: 0.0003
  batch_size: 128
  buffer_size: 500000
  gamma: 0.99
  tau: 0.005
  params:
    alpha: 0.1
    target_entropy: -1.0
    alpha_lr: 0.0003
    discriminator_lr: 0.0003

training:
  max_episodes: 1500
  max_steps_per_episode: 5000
  eval_frequency: 25
  save_frequency: 50
  start_training_after: 500
  experiment_name: salp_sac_gail

gail:
  use_gail: true
  expert_demos_path: data/expert_demos
  discriminator_lr: 0.0003
  discriminator_update_freq: 1
  reward_env_weight: 0.3
  reward_gail_weight: 0.7
  min_expert_episodes: 5
  load_human_demos: true
  load_agent_demos: true
